<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>주문 목록</title>
</head>
<body>
  <div th:replace="~{fragments/topLinks :: header}"></div>
  <h1>주문 목록</h1>
  <ul>
    <li th:each="order: ${orders}">
    	<span th:text="${order.id}">주문 ID</span>
    	<span th:text="${order.placedAt}">주문 날짜</span>
     </li>
  </ul>
</body>
</html>
