<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>나의 버거 창조</title>
<link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
  <form name="logoutForm" th:hidden="true" th:action="@{/logout}"
    method="post">
  <input type="submit" value="로그아웃" />
  </form>
  <a href="javascript: logoutForm.submit();">로그아웃</a>
  <h1>당신의 햄버거를 창조하세요!</h1>
  <img th:src="@{/images/hamburger.jpg}" />

  <form method="POST" th:object="${burger}">
    <div class="grid">
      <div class="ingredient-group" id="bread">
        <h3>햄버거 빵을 고르세요:</h3>
        <div th:each="ingredient : ${bread}">
          <input th:field="*{ingredients}" type="checkbox"
            th:value="${ingredient.id}" /> <span
            th:text="${ingredient.name}">빵 재료</span><br />
        </div>
      </div>

      <div class="ingredient-group" id="proteins">
        <h3>단백질을 고르세요:</h3>
        <div th:each="ingredient : ${protein}">
          <input th:field="*{ingredients}" type="checkbox"
						th:value="${ingredient.id}" />
          <span th:text="${ingredient.name}">단백질</span><br />
        </div>
      </div>

      <div class="ingredient-group" id="cheeses">
        <h3>치즈 종류를 고르세요:</h3>
        <div th:each="ingredient : ${cheese}">
          <input th:field="*{ingredients}" type="checkbox"
            th:value="${ingredient.id}" /> <span
            th:text="${ingredient.name}">치즈</span><br />
        </div>
      </div>

      <div class="ingredient-group" id="veggies">
        <h3>야채/채소 종류를 고르세요:</h3>
        <div th:each="ingredient : ${veggies}">
          <input th:field="*{ingredients}" type="checkbox"
            th:value="${ingredient.id}" /> <span
            th:text="${ingredient.name}">야채</span><br />
        </div>
      </div>

      <div class="ingredient-group" id="sauces">
        <h3>양념 종류를 고르세요:</h3>
        <div th:each="ingredient : ${sauce}">
          <input th:field="*{ingredients}" type="checkbox"
            th:value="${ingredient.id}" /> <span
            th:text="${ingredient.name}">소스</span><br />
        </div>
      </div>
    </div>

    <div>
      <h3>당신의 수제 햄버거 이름을 입력하세요:</h3>
      <input type="text" th:field="*{name}" /> <br />
      <button>햄버거 저장</button>
    </div>
  </form>
</body>
</html>
