<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>수제 햄버거 가게</title>
</head>
<body>
	<div th:replace="~{fragments/topLinks :: header}"></div>
    <h1>고객 등록 폼</h1>
    <img th:src="@{/images/hamburger.jpg}"/>    
    <form method="POST" th:action="@{/register}" id="registerForm">
        <label for="username">아이디: </label>
        <input type="text" name="username"/><br/>
 
        <label for="password">비밀번호: </label>
        <input type="password" name="password"/><br/>
 
        <label for="confirm">비밀번호 확인: </label>
        <input type="password" name="confirm"/><br/>
 
        <label for="fullname">성씨 및 이름: </label>
        <input type="text" name="fullname"/><br/>
    
        <label for="street">도로명 주소: </label>
        <input type="text" name="addrRoad"/><br/>
    
        <label for="city">상세 주소: </label>
        <input type="text" name="addrDetail"/><br/>
    
        <label for="zip">우편번호: </label>
        <input type="text" name="addrZip"/><br/>
    
        <label for="phone">()휴대)전화: </label>
        <input type="text" name="phoneNumber"/><br/>
    
        <input type="submit" value="Register"/>
    </form>
</body>
</html>
