<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>수제햄버거 고객 로그인</title>
</head>
<body>
	<div th:replace="~{fragments/icon :: header}"></div>
    <h1>고객 정보 입력</h1>
    <img th:src="@{/images/hamburger.jpg}"/>
    
    <div th:if="${error}">
    	로그인 실패 - 아이디와 비밀번호를 확인하세요.
    </div>
	<div>
		<h4>
			<a th:href="@{/oauth2/authorization/facebook}"
				>페이스북으로 로그인</a>
		</h4>
	</div>

	<p>새 손님? 이용하려면, <a th:href="@{/register}">등록(클릭)</a> 하세요.</p>    
    <form method="POST" th:action="@{/login}" id="loginForm">
        <label for="username">아이디: </label>
        <input type="text" name="username" id="username"/><br/>
 
        <label for="password">비밀번호: </label>
        <input type="password" name="password" id="password"/><br/>
    
        <input type="submit" value="로그인"/>
    </form>
</body>
</html>
